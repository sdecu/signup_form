<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="/font/Norse-Bold.otf">
    <title>Document</title>
</head>
<body>
<div id="grid">
    <div id="img">
        <img id="leaf" src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="leafs background image">
        
        <div class="odin">
            <img src="/images/odin-lined.png" alt="odin's face">
            <p id="norse">odin</p>
        </div>
        
    </div>
    <div id="content">

        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup <em>now</em> to get started. <br><br>You know you want to. <br><br><br><br></h1>

        <form action="">
            <h1>Let's do this</h1>
            <div id="info">
                <div class="name">
                    <label for="first">FIRST NAME</label>
                    <input id="first" type="text">
                    
                    <label for="last">LAST NAME</label>
                    <input id="last" type="text">
                </div>
                <div class="contact">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email">

                    <label for="number">PHONE NUMBER</label>
                    <input id="number" type="tel">
                </div>

                <div class="pass">
                    <label for="pass">PASSWORD</label>
                    <input id="pass" type="password">
                    
                    <label for="c_pass">CONFIRM PASSWORD</label>
                    <input id="c_pass" type="password">
                </div>
            </div>
        </form>
        
        <input type="button" id="submit" value="Create Account">
        <p class="reg_text">Already have an account? <a href="">Log in</a></p>
    </div>

</div>
    
    
  

    <script src="script.js"></script>
</body>
</html>
